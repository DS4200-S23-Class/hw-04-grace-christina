<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>hw-04</title>
</head>


<body>
    <h1 class="centered">hw-04: Event Handling</h1>

     <div class = 'flexbox'>
        <!-- svg plot col -->
        <div class="flex_column1">

            <svg id = 'plot' class="frame">
            <!-- axis -->
            <line class="axis" x1="5" y1="405" x2="405" y2="405"></line>
            <line class="axis" x1="5" y1="405" x2="5" y2="5"></line>
            <!-- points -->
            <circle class="point" id="1" cx="45" cy="325" r="7"></circle>
            <circle class="point" id="2" cx="85" cy="245" r="7"></circle>
            <circle class="point" id="3" cx="245" cy="325" r="7"></circle>
            <circle class="point" id="4" cx="365" cy="45" r="7"></circle>

        </svg>
        
        </div>
        <!-- text information col -->
        <div class="flex_column2">
            <div id="lastPt"></div>
            
            <!-- asks for user inputs -->
            <label for="x-coor">Enter an x-coordinate (between 0 and 10):</label>
            <input type="number" id="x-coor" min="0" max="10">
            <br>
            <label for="y-coor">Enter an y-coordinate (between 0 and 10):</label>
            <input type="number" id="y-coor" min="0" max="10">
            <br>

            <!-- button to add point -->
            <button type="button" id = "addPoint">Add Point</button>

            
            
        </div>
    </div>


<script src="main.js"></script>

</html>
